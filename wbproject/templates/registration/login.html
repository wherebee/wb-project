{% extends "site_base.html" %}
{% load url from future %}
{% load uni_form_tags %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match.  Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'accounts_login' %}{% if next %}?next={{ next|urlencode }}{% endif %}" class="uniForm">
        {% with form.helper as helper %}
            {% uni_form form helper %}
        {% endwith %}
    </form>
{% endblock %}
